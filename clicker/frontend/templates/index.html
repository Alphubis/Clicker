{% extends "base.html" %}
{% load static %}
{% block body %}
<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prata&display=swap');
  </style>
    <main class="app" align="center">
        <nav class="nav">
            Приветствую тебя, {{ user.username }}!
            <a href="{% url 'logout' %}">Выйти</a>
        </nav>

        <div class="container">
            <div id='coins'>{{core.coins}}</div>
            <image height="50%" src="{% static 'img/Fish.jpg' %}" onclick="call_click()">
            <h3>
                Рыбок за клик: <span id="click_power">{{ core.click_power }}</span>
            </h3>
            <h3>
                Авторыбки: <span id="auto_click_power">{{ core.auto_click_power }}</span>
            </h3>
        </div>

        <aside class="boosts" id="boosts">
            <h3>Бусты</h3>
            <div class="boosts-holder" id="boosts-holder">
                {% for boost in boosts %}
                    <button class="boost_{{boost.type}}" id="boost_{{boost.id}}" onclick="buy_boost({{boost.id}})">
                        <p>lvl: <span id="boost_level">{{boost.level}}</span></p>
                        <p>+<span id="boost_power">{{boost.power}}</span></p>
                        <p><span id="boost_price">{{boost.price}}</span></p>
                    </button>
                {% endfor %}
            </div>
        </aside>
        <image class="catgirl" src="{% static 'img/CatGirl.jpg' %}">
    </main>
</body>
{% endblock %}
